server:  
  port: 8000
eureka:  
  instance:  
    hostname: euraka
  server:
    renewalPercentThreshold: 0 #设置阈值
  client:  
    registerWithEureka: false  
    fetchRegistry: false  
    serviceUrl:  
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ 
logging:
  config: classpath:log4j2.xml